<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .experience {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .details {
            flex-grow: 1;
        }
        .position {
            font-size: 1.2em;
            font-weight: bold;
        }
        .company {
            font-size: 1em;
            color: gray;
        }
        .dates-location {
            font-size: 0.9em;
            color: gray;
        }
        .description {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="experience">
        <img src="company-logo.png" alt="Company Logo" class="logo">
        <div class="details">
            <div class="position">Position</div>
            <div class="company">Company Name</div>
            <div class="dates-location">Start Date - End Date | Location</div>
            <div class="description">
                Description of your role and responsibilities.
            </div>
        </div>
    </div>

</body>
</html>
